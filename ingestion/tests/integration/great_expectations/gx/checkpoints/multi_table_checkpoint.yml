name: multi_table_checkpoint
config_version: 1.0
template_name:
module_name: great_expectations.checkpoint
class_name: Checkpoint
run_name_template:
expectation_suite_name:
batch_request: {}
action_list:
  - name: openmetadata_action
    action:
      class_name: OpenMetadataValidationAction
      module_name: metadata.great_expectations.action
      database_service_name: test_sqlite
      config_file_path: 
        /Users/ices2/Workspace/repos/UpstreamOpenMetadata/ingestion/tests/integration/great_expectations/gx/ometa_config
      database_name: default
      schema_name: main
      expectation_suite_table_config_map:
        users_query_suite:
          database_name: default
          schema_name: main
          table_name: users
        orders_query_suite:
          database_name: default
          schema_name: main
          table_name: orders
evaluation_parameters: {}
runtime_configuration: {}
validations:
  - batch_request:
      datasource_name: GEIntegrationTests
      data_connector_name: default_runtime_data_connector_name
      data_asset_name: users_query_asset
      runtime_parameters:
        query: SELECT id, name FROM users WHERE id > 0
      batch_identifiers:
        default_identifier_name: users_check
    expectation_suite_name: users_query_suite
  - batch_request:
      datasource_name: GEIntegrationTests
      data_connector_name: default_runtime_data_connector_name
      data_asset_name: orders_query_asset
      runtime_parameters:
        query: SELECT id, amount FROM orders WHERE amount > 0
      batch_identifiers:
        default_identifier_name: orders_check
    expectation_suite_name: orders_query_suite
profilers: []
ge_cloud_id:
expectation_suite_ge_cloud_id:
